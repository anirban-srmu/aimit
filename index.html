<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Example</title>
</head>
<body>
    <div id ="root"></div>
    <button onclick="updateText()">Click me</button>
    <script>
        function updateText(){
            document.getElementById('root').innerText ="Hello World with Vanilla JS!";
        }
    </script>
</body>
</html>
